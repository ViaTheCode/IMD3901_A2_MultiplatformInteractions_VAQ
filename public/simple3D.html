<html>
    <head>
        <title>A-Frame Introduction!</title>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity   id="box"
                        position="0 2 -3"
                        rotation="0 0 0"
                        scale="1 1 1"
                        geometry="primitive:box; width:3; height:4; depth: 1;"
                        material="color:#FF0000;">
            </a-entity>
            <a-entity   id="plane"
                        position="0 0 0"
                        rotation="-90 0 0"
                        scale="10 10 10"
                        geometry="primitive:plane; width:1; height:1;"
                        material="color:rgb(0, 255, 0);">
            </a-entity>
        </a-scene>
    </body>
</html>
